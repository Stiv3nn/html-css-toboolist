<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- Intestazione e logo-->
    <header>
        <img src="img/Logo.png" alt="logo">
        <span class="nome-logo">Toboolist</span>
    </header>



    <!-- Lista -->
    <main>
        
        <div class="Add">
            <span class="attività">Add Task</span>
            <span class="sezione">Add Section</span>
        </div>

        <!-- New Task -->
        <section>
            <div class="new-task">&#11206; <strong>New Task</strong></div>
            <div class="quarterly-newsletter"><span class="spunta-1">&#10004;</span>Quarterly Newsletter <span class="editoriale-1">Editorial</span></div>
    
            <!-- Today -->
            <div class="today">&#11206; <strong>Today</strong></div>
            <div class="blog-post"><span class="spunta-2">✔</span>Recruiting blog post <span class="editoriale-2">Editorial</span></div>
            <div class="mobile-app"><span class="spunta-3">✔</span>Mobile app luaunch <span class="goals">Q1 Goals</span></div>
            <div class="intervista"><span class="errato-1">X</span>Interview John H. <span class="reclutamento">Recruiting</span></div>
    
            <!-- Upcoming -->
            <div class="upcoming">&#11206; <strong>Upcoming</strong></div>
            <div class="alex"><span class="errato-2">X</span>Schedule meeting with Alex</div>
            <div class="pagina"><span class="spunta-4">✔</span>Homepage refresh <span class="sito">Website</span></div>
        </section>
    </main>





























</body>
</html>
